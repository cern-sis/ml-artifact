<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Model Details Page</title>
  </head>
  <body>
    {% if model %}
        <ul>
            <li>{{ model.name }}</a></li>
            <li>{{ model.description }}</a></li>
            <li>{{ model.tags }}</a></li>
        </ul>
      {% for version in versions %}
        List of Versions using this model:
        <li><a href="/artifacts/model/versions/{{ version.id }}/">{{ version.id }}</a></li>
      {% endfor %}
    {% endif %}

    <br>
    <a href="/artifacts/model/">Back to home!</a>
  </body>
</html>
