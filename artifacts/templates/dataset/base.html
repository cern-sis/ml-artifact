<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ML Artifact Repository</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </head>
  <body>
    <div class="ui container">
      <div class="ui basic segment"></div>
      <h1 class="ui center aligned header">ML Artifact Repository</h1>
      <div class="ui menu">
        <a class="item" href="/artifacts/model/">Home</a>
        <a class="item" href="/artifacts/model/versions/">Model Versions</a>
        <a class="item" href="/artifacts/dataset/">Datasets</a>
        <a class="item" href="/artifacts/dataset/versions/">Dataset Versions</a>
      </div>
      <hr>
      <div class="ui basic segment"></div>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
