{% extends "dataset/base.html" %}

{% block content %}

<div class="ui container">
  <h2 class="ui header">List of dataset versions</h2>
    {% if dataset_versions %}
      <div class="ui list">
        {% for dataset_version in dataset_versions %}
        <a class="item" href="/artifacts/dataset/versions/{{ dataset_version.id }}/"><i class="archive icon"></i>{{ dataset_version.id }}</a>
        {% endfor %}
      </div>
    {% endif %}
</div>

{% endblock %}
