{% extends "dataset/base.html" %}

{% block content %}
  <h2 class="ui header">Dataset metadata</h2>
  {% if dataset %}
    <h4 class="ui header">{{ dataset.name }}</h4>

    <div class="ui basic segment"></div>
    <h5 class="ui header">Description</h5>
    {{ dataset.description }}

    {% for version in versions %}
      <div class="ui basic segment"></div>
      <h5 class="ui header">Versions</h5>
      <div class="ui list">
        <a class="item" href="/artifacts/dataset/versions/{{ version.id }}/"><i class="folder icon"></i>{{ version.id }}</a>
      </div>
    {% endfor %}
  {% endif %}

{% endblock %}
