{% extends "dataset/base.html" %}

{% block content %}

<div class="ui container">
  <h2 class="ui header">List of available datasets</h2>
  {% if datasets %}
    <div class="ui list">
      {% for dataset in datasets %}
        <a class="item" href="/artifacts/dataset/{{ dataset.id }}/"><i class="folder icon"></i>{{ dataset.name }}</a>
      {% endfor %}
    </div>
  {% endif %}
</div>

{% endblock %}
